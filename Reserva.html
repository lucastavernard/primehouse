<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça sua Reserva</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .h1 {
            text-align: center;
            color: #130101;
        }
        
        .reservation-form {
            border: 2px solid #ccc;
            margin: 2rem auto;
            padding: 5rem;
            width: 40%;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        
        .reservation-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .reservation-form input[type="date"],
        .reservation-form input[type="time"],
        .reservation-form input[type="number"] {
            width: calc(100% - 2rem);
            padding: 0.7rem;
            margin-bottom: 2rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .counter {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .counter button {
            width: 2rem;
            height: 2rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .counter input[type="number"] {
            width: 3rem;
            text-align: center;
            margin: 0 0.5rem;
            border: none;
            font-size: 1rem;
        }
        
        .reservation-form button[type="submit"] {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }
        
        .reservation-form button[type="submit"]:hover {
            background-color: #6b0d0d;
        }
    </style>
</head>
<body>
    <header class="solid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="Homepage.html">Churrascaria PRIME-HOUSE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="Homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Cardapio.html">Cardápio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Delivery.html">Delivery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Cadastro.html">Cadastro</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="reservation-form">
        <form>
            <h1 class="h1">Faça sua reserva!</h1>
            <label for="reservation-date">Data da Reserva:</label>
            <input type="date" id="reservation-date" name="reservation-date" required>
            
            <label for="number-of-people">Número de Pessoas:</label>
            <div class="counter">
                <button type="button" onclick="decreasePeople()">-</button>
                <input type="number" id="number-of-people" value="1" min="1" max="10" readonly>
                <button type="button" onclick="increasePeople()">+</button>
            </div>

            <label for="reservation-time">Horário da Reserva:</label>
            <input type="time" id="reservation-time" name="reservation-time" required>
            
            <button type="submit">Fazer Reserva</button>
        </form>
    </div>

    <script>
        function increasePeople() {
            const input = document.getElementById('number-of-people');
            let people = parseInt(input.value);
            if (people < 10) {
                people++;
                input.value = people;
            }
        }

        function decreasePeople() {
            const input = document.getElementById('number-of-people');
            let people = parseInt(input.value);
            if (people > 1) {
                people--;
                input.value = people;
            }
        }
    </script>
</body>
</html>
